<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عرض خاص - تنظيف مجاني</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .offer-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 40px 30px;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .highlight {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ffe600;
    }
    button {
      background-color: #fff;
      color: #28a745;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d4edda;
    }
  </style>
</head>
<body>
  <div class="offer-box">
    <h1>✨ عرض خاص ✨</h1>
    <p>عند طلب البنزين تحصل على</p>
    <p class="highlight">تنظيف سيارة مجاني 🚗🧼</p>
    <button onclick="window.history.back()">عودة</button>
  </div>
</body>
</html>
