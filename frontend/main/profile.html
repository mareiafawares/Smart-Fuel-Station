<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Smart Fuel Station</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .content-box h2 {
      color: #004d66;
      margin-bottom: 20px;
    }

    .info-item {
      margin: 15px 0;
      text-align: left;
    }

    .info-item label {
      display: block;
      margin-bottom: 5px;
      color: #444;
      font-size: 14px;
    }

    .info-item input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #b3d9ff;
      border-radius: 8px;
      background: #f9fbff;
    }

    .back-btn {
      padding: 10px 20px;
      background: #004d66;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #00334d;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h2>Profile</h2>
    <div class="info-item">
      <label for="profileName">Name</label>
      <input type="text" id="profileName" />
    </div>
    <div class="info-item">
      <label for="profileEmail">Email</label>
      <input type="email" id="profileEmail" />
    </div>
    <div class="info-item">
      <label for="profileType">User Type</label>
      <input type="text" id="profileType" />
    </div>
    <button class="back-btn" onclick="window.location.href='main.html'">Back</button>
  </div>

  <script>
    // تحميل البيانات عند فتح الصفحة
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('profileName').value = sessionStorage.getItem('name') || '';
      document.getElementById('profileEmail').value = sessionStorage.getItem('email') || '';
      document.getElementById('profileType').value = sessionStorage.getItem('role') || '';
    });

    // تحديث sessionStorage عند التعديل
    ['profileName', 'profileEmail', 'profileType'].forEach(id => {
      document.getElementById(id).addEventListener('blur', () => {
        const key = id === 'profileName' ? 'name'
                  : id === 'profileEmail' ? 'email'
                  : 'role';
        sessionStorage.setItem(key, document.getElementById(id).value);
      });
    });
  </script>
</body>
</html>
