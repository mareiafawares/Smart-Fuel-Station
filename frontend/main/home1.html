<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Fuel Station</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
    }

    /* === Navigation Bar === */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #004d66;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00e6e6;
    }

    nav {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      background-color: #007b8a;
      transition: background 0.3s;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #00aabb;
    }

    .icon-link {
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    /* === Sidebar (User Menu) === */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 77, 102, 0.9);
      backdrop-filter: blur(10px);
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: right 0.4s ease-in-out;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      padding: 10px;
      transition: opacity 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar a:hover {
      opacity: 1;
      transform: translateX(10px);
    }

    /* Active Sidebar */
    .sidebar.active {
      right: 0;
    }

    /* Sections */
    section {
      padding: 120px 30px;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #004d66;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .sidebar {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">SMART FUEL STATION</div>
    <nav>
      <a href="#services">SERVICES</a>
      <a href="#about">ABOUT</a>
      <a href="#contact">CONTACT</a>
      <div class="icon-link" id="user-icon" onclick="toggleSidebar()">
        <i class='bx bx-user-circle'></i>
      </div>
    </nav>
  </header>

  <!-- Sidebar (User Menu) -->
  <div class="sidebar" id="sidebar">
    <a href="index.html"><i class='bx bx-user'></i> Profile</a>
    <a href="orders.html"><i class='bx bx-list-ul'></i> My Orders</a>
    <a href="cart.html"><i class='bx bx-cart'></i> Shopping Cart</a>
    <a href="nightmode.html"><i class='bx bx-moon'></i> Night Mode</a>
  </div>

  <!-- Sections -->
  <section id="services">
    <h2>Service</h2>
    <p>We are revolutionizing the way you refuel your vehicles...</p>
  </section>

  <section id="about">
    <h2>Our About</h2>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
  </section>

  <script>
    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      var icon = document.getElementById("user-icon").querySelector("i");

      if (sidebar.classList.contains("active")) {
        sidebar.classList.remove("active");
        icon.classList.remove("bx-x");
        icon.classList.add("bx-user-circle");
      } else {
        sidebar.classList.add("active");
        icon.classList.remove("bx-user-circle");
        icon.classList.add("bx-x");
      }
    }
  </script>

</body>
</html>
