<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Member</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 700px;
      height: 380px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }

    .card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0288d1;
      margin-bottom: 20px;
    }

    .card h2 {
      margin: 10px 0;
      color: #0288d1;
      font-size: 26px;
    }

    .card a {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #25d366;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .card a:hover {
      background-color: #1ebd5a;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="sara.jpg" alt="Sara">
    <h2>Sara Al-Hyasat</h2>
    <p>Front-End Developer</p>
    <p>Skills: HTML, CSS, JS</p>
    <a href="https://wa.me/962779556446" target="_blank">Contact via WhatsApp</a>
  </div>
</body>
</html>
