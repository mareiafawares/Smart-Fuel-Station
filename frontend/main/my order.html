<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Previous Orders</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #e6f2ff;
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
    }
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .order-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
    }
    .order-box h1 {
      color: #004d66;
      margin-bottom: 15px;
      text-align: center;
    }
    .order-box i {
      font-size: 60px;
      color: #004d66;
      margin-bottom: 10px;
      display: block;
      text-align: center;
    }
    .no-orders {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }
    .search-container {
      margin: 10px auto;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      display: none;
    }
    .search-container.visible {
      display: block;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    #resultsCount {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #555;
    }
    #totalDisplay {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #004d66;
      display: none;
    }
    .order-list {
      margin-top: 20px;
    }
    .order-item {
      background-color: #f0f0f0;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .order-item h3 {
      margin: 0 0 10px;
      color: #004d66;
      font-size: 18px;
    }
    .order-table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
      overflow-x: auto;
    }
    .order-table th, .order-table td {
      border: 1px solid #90caf9;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    .order-table th {
      background: #bbdefb;
      color: #004d66;
    }
    .order-details p {
      margin: 5px 0;
      font-size: 14px;
      color: #455a64;
    }
    .reorder-btn, .delete-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .reorder-btn {
      background: linear-gradient(135deg, #00aabb, #004d66);
      color: white;
    }
    .reorder-btn:hover {
      background: linear-gradient(135deg, #008899, #003d55);
      transform: scale(1.05);
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
      margin-left: 10px;
    }
    .delete-btn:hover {
      background: #c0392b;
      transform: scale(1.05);
    }
  </style>
</head>
