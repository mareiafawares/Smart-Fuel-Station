<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes gradientBackground {
            0% { background: linear-gradient(135deg, #ffffff, #d0f0f3, #99e6ff, #003d4d); }
            100% { background: linear-gradient(135deg, #003d4d, #99e6ff, #d0f0f3, #ffffff); }
        }

        a:hover {
            background-color: #002b36;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            form {
                width: 90% !important;
                padding: 30px !important;
            }

            h2 {
                font-size: 24px !important;
            }

            input, select {
                font-size: 14px !important;
                padding: 12px !important;
            }

            a {
                font-size: 16px !important;
                padding: 14px !important;
            }
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; background: linear-gradient(135deg, #ffffff, #d0f0f3, #99e6ff, #003d4d); animation: gradientBackground 10s infinite alternate;">
        <form style="background-color: white; padding: 50px; border-radius: 25px; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); max-width: 450px; width: 100%; position: relative; overflow: hidden;">
            <h2 style="text-align: center; color: #003d4d; font-family: 'Arial', sans-serif; font-size: 30px; margin-bottom: 30px;">Login</h2>

            
            <div style="margin-bottom: 25px;">
                <label for="username" style="display: block; color: #003d4d; font-weight: bold; font-size: 18px; font-family: 'Arial', sans-serif;">Username:</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 14px; font-size: 16px; border: 1px solid #bbb; border-radius: 10px; font-family: 'Arial', sans-serif;" required>
            </div>

           
<div style="margin-bottom: 25px; position: relative;">
    <label for="password" style="display: block; color: #003d4d; font-weight: bold; font-size: 18px; font-family: 'Arial', sans-serif;">Password:</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 14px; font-size: 16px; border: 1px solid #bbb; border-radius: 10px; font-family: 'Arial', sans-serif;" required>

    <i id="togglePassword" class='bx bx-show'
        style="position: absolute; top: 50%; transform: translateY(-50%); right: 14px; font-size: 22px; cursor: pointer; color: #003d4d;"></i>
</div>


           
            <div style="margin-bottom: 30px;">
                <label for="role" style="display: block; color: #003d4d; font-weight: bold; font-size: 18px; font-family: 'Arial', sans-serif;">Select Role:</label>
                <select id="role" name="role" style="width: 100%; padding: 14px; font-size: 16px; border: 1px solid #bbb; border-radius: 10px; font-family: 'Arial', sans-serif;" required>
                    <option value="">Choose User System</option>
                    <option value="customer">Customer</option>
                    <option value="manager">Manager</option>
                    <option value="employee">Employee</option>
                </select>
            </div>

            
            <a href="home1.html" style="display: block; width: 100%; padding: 16px; background-color: #003d4d; color: white; text-align: center; border-radius: 10px; font-size: 18px; font-weight: bold; font-family: 'Arial', sans-serif; text-decoration: none; cursor: pointer; transition: background-color 0.3s;">
                Login
            </a>
        </form>
    </div>

    
    <script>
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            togglePassword.classList.toggle("bx-show");
            togglePassword.classList.toggle("bx-hide");
        });
    </script>
</body>
</html>
