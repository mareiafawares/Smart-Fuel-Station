<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    /* صورة الخلفية */
    .background-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;           /* تغطي الشاشة بالكامل */
      object-position: center top; /* تركّز على الجزء العلوي من الصورة */
      z-index: -2;
    }

    /* طبقة التعتيم */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .logo {
      width: 180px;
      height: auto;
      animation: zoomIn 1.5s ease-out;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 4em;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      animation: slideIn 2s ease-out;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.8em;
      max-width: 700px;
      animation: fadeIn 2.5s ease-out;
      color: #f0e9e9;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #1e3c72;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #2a5298;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- صورة الخلفية -->
  <img src="ww.png" class="background-img" alt="Background">

  <!-- طبقة التعتيم -->
  <div class="overlay"></div>

  <!-- المحتوى -->
  <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Logo" class="logo">
  <h1>Smart Fuel Station</h1>
  <p>Welcome to the world of technology, speed, and comfort. Our smart fuel stations bring convenience and efficiency to your journey, ensuring that you can focus on what matters most.</p>

  <a href="../home1.html">
    <button class="btn">Enter Now</button>
  </a>

</body>
</html>
