
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuel Order Page with 20% Discount</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      max-width: 700px;
      height: 400px;
      background-color: #ffffff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin: 20px;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      position: sticky;
      top: 20px;
      align-self: flex-start;
      display: flex;
      flex-direction: column;
      justify-content: center;  
      align-items: center;      
      text-align: center;   
      height: fit-content;
    }

    .right-side {
      flex: 1.2;
      max-width: none;
      height: 100%;
      overflow-y: auto;
      padding-left: 20px;
    }

    .fuel-icon img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .left-side h3 {
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }

    .left-side p {
      margin-top: 8px;
      color: #666;
      font-size: 13px;
    }

    .right-side h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    .right-side label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    .right-side select,
    .right-side input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .extras-box {
      background-color: #e9f7ef;
      border: 1px solid #c3e6cb;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .extras-box h4 {
      margin-bottom: 8px;
      font-size: 16px;
      color: #155724;
    }

    .extras-box label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #155724;
    }

    .discount-banner {
      background-color: #ffeeba;
      border: 1px solid #f5c06f;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 15px;
      color: #856404;
      font-weight: bold;
      font-size: 15px;
    }

    .price {
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 5px;
    }

    .price-discount {
      text-align: center;
      margin-top: -10px;
      color: #dc3545;
      font-size: 14px;
    }

    #deliveryEstimate {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      color: #007BFF;
    }

    #orderBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #orderBtn {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #orderBtn:hover {
      background-color: #218838;
    }

    #whatsappBtn {
      display: none;
      text-align: center;
      background-color: #25D366;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 10px;
      display: inline-block;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content p {
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
    }

    .modal button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
    }

    .modal button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="fuel-icon">
        <img src="fuel.png" alt="Fuel Icon" />
      </div>
      <h3>Fuel Refills</h3>
      <p>Best refueling service in your area.</p>
    </div>

    <div class="right-side">
      <h2>Order Fuel</h2>

      <div class="discount-banner">
        ðŸŽ‰ Special Offer: Get 20% OFF on all fuel orders!
      </div>

      <form id="fuelForm">
        <label for="carType">Car Type:</label>
        <select id="carType" required>
          <option value="">Select Car Type</option>
          <option value="Regular Gasoline">Regular Gasoline</option>
          <option value="Diesel">Diesel</option>
        </select>

        <label for="fuelType">Fuel Type:</label>
        <select id="fuelType" required disabled>
          <option value="">Select Fuel Type</option>
        </select>

        <div class="form-group">
          <label>Your Location</label>
          <input type="text" id="addressInput" placeholder="Enter your address" oninput="validateForm()" />
          <div class="map-preview" onclick="openMap()">
            <iframe src="https://www.google.com/maps?q=Jordan&output=embed" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>

        <div class="extras-box">
          <h4>ðŸ“¦ Important Add-ons with the Order:</h4>
          <label><input type="checkbox" class="extra" value="Windshield Water"> Windshield Water</label>
          <label><input type="checkbox" class="extra" value="Fire Extinguisher"> Fire Extinguisher</label>
          <label><input type="checkbox" class="extra" value="Battery Boost"> Battery Boost</label>
          <label><input type="checkbox" class="extra" value="Warning Triangle"> Warning Triangle</label>
          <label><input type="checkbox" class="extra" value="Basic Tool Kit"> Basic Tool Kit</label>
        </div>

        <div class="price">
          Price After Discount: <span id="price">0</span> JOD
        </div>
        <div id="priceNote" class="price-discount"></div>

        <div id="deliveryEstimate"></div>

        <button type="button" id="orderBtn" disabled>Order Now</button>
        <a id="whatsappBtn" href="#" target="_blank">ðŸ“² Send via WhatsApp</a>
      </form>
    </div>
  </div>

  <div id="confirmationModal" class="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    const carTypeSelect = document.getElementById('carType');
    const fuelTypeSelect = document.getElementById('fuelType');
    const priceElement = document.getElementById('price');
    const orderBtn = document.getElementById('orderBtn');
    const locationInput = document.getElementById('addressInput');
    const confirmationModal = document.getElementById('confirmationModal');
    const modalContent = document.getElementById('modalContent');
    const deliveryEstimate = document.getElementById('deliveryEstimate');
    const whatsappBtn = document.getElementById('whatsappBtn');
    const extrasCheckboxes = document.querySelectorAll('.extra');
    const priceNote = document.getElementById('priceNote');

    const fuelPrices = {
      "Regular Gasoline": { "95": 2.0, "98": 2.5 },
      "Diesel": { "Diesel": 2.2 },
    };

    carTypeSelect.addEventListener('change', () => {
      const carType = carTypeSelect.value;
      fuelTypeSelect.innerHTML = `<option value="">Select Fuel Type</option>`;
      priceElement.textContent = '0';
      priceNote.textContent = '';
      if (carType && fuelPrices[carType]) {
        fuelTypeSelect.disabled = false;
        for (const type in fuelPrices[carType]) {
          const opt = document.createElement('option');
          opt.value = type;
          opt.textContent = type;
          fuelTypeSelect.appendChild(opt);
        }
      } else {
        fuelTypeSelect.disabled = true;
      }
      updateAll();
    });

    fuelTypeSelect.addEventListener('change', updateAll);
    locationInput.addEventListener('input', updateAll);
    extrasCheckboxes.forEach(cb => cb.addEventListener('change', updateAll));

    function getSelectedExtras() {
      return Array.from(extrasCheckboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.value)
        .join(', ') || 'None';
    }

    function updateAll() {
      const car = carTypeSelect.value;
      const fuel = fuelTypeSelect.value;
      const loc = locationInput.value;
      const extras = getSelectedExtras();

      if (car && fuel && loc) {
        const basePrice = fuelPrices[car][fuel];
        const discountPrice = (basePrice * 0.8).toFixed(2); // Ø®ØµÙ… 20%

        priceElement.textContent = discountPrice;
        priceNote.textContent = `Original Price: ${basePrice} JOD â€” You Save 20%!`;

        orderBtn.disabled = false;

        const msg = `Hello, Iâ€™d like to request a fuel delivery:\nðŸš— Car Type: ${car}\nâ›½ Fuel Type: ${fuel}\nðŸ“ Location: ${loc}\nðŸ’µ Price after 20% discount: ${discountPrice} JOD\nðŸ“¦ Add-ons: ${extras}`;
        whatsappBtn.href = `https://wa.me/962781331072?text=${encodeURIComponent(msg)}`;
        whatsappBtn.style.display = 'inline-block';

        const estimate = loc.length > 10 ? 'Delivery in 2 hours' : 'Delivery in 30 minutes';
        deliveryEstimate.textContent = estimate;
      } else {
        priceElement.textContent = '0';
        priceNote.textContent = '';
        orderBtn.disabled = true;
        whatsappBtn.style.display = 'none';
        deliveryEstimate.textContent = '';
      }
    }

    orderBtn.addEventListener('click', () => {
      const car = carTypeSelect.value;
      const fuel = fuelTypeSelect.value;
      const loc = locationInput.value;
      const extras = getSelectedExtras();
      const price = parseFloat(priceElement.textContent);

      if (!car || !fuel || !loc) return;

      modalContent.innerHTML = `
        <p><strong>Order Summary</strong></p>
        <p>Car Type: ${car}</p>
        <p>Fuel Type: ${fuel}</p>
        <p>Location: ${loc}</p>
        <p>Add-ons: ${extras}</p>
        <p><strong>Total Price (after 20% discount):</strong> ${price} JOD</p>
        <button id="confirmBtn">Confirm Order</button>
        <button id="cancelBtn" style="margin-left:10px; background-color:#dc3545;">Cancel</button>
      `;
      confirmationModal.style.display = 'flex';

      document.getElementById('confirmBtn').onclick = () => {
        confirmationModal.style.display = 'none';

        const serviceData = {
          name: `Fuel Delivery - ${fuel}${extras !== 'None' ? ` (${extras})` : ''}`,
          price: price,
          image: 'fuel.png'
        };

        addToCart(serviceData);

        if (window.parent && window.parent.document.getElementById('serviceModal')) {
          window.parent.document.getElementById('serviceModal').style.display = 'none';
          window.parent.document.getElementById('modalIframe').src = '';
        }

        alert('âœ… Your order has been added to the cart. Thank you ðŸ™Œ');

        document.getElementById('fuelForm').reset();
        updateAll();
      };

      document.getElementById('cancelBtn').onclick = () => {
        confirmationModal.style.display = 'none';
      };
    });

    confirmationModal.addEventListener('click', e => {
      if (e.target === confirmationModal) {
        confirmationModal.style.display = 'none';
      }
    });

    function addToCart(service) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(service);
      localStorage.setItem('cart', JSON.stringify(cart));
    }
  </script>
</body>
</html>
