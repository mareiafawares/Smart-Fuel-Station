<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }

        .cart-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #1565c0;
            margin-bottom: 20px;
        }

        p.empty-cart {
            font-size: 16px;
            color: #455a64;
            margin-top: 20px;
        }

        .empty-cart img {
            width: 150px;
            margin-top: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .remove-all-btn, .checkout-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .remove-all-btn {
            background: #bbdefb;
            color: #1565c0;
            border: 1px solid #90caf9;
        }

        .remove-all-btn:hover {
            background: #90caf9;
        }

        .checkout-btn {
            background: #1565c0;
            color: white;
        }

        .checkout-btn:hover {
            background: #0d47a1;
        }

        /* Product Card Design */
        .product-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #bbdefb;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
        }

        .product-card img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-details {
            flex-grow: 1;
            margin-left: 15px;
            text-align: left;
        }

        .product-details h3 {
            font-size: 16px;
            margin: 0;
            color: #1565c0;
        }

        .product-details p {
            font-size: 14px;
            color: #455a64;
            margin: 5px 0 0;
        }

        .delete-btn {
            background: #e57373;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        /* Checkout Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            z-index: 1000;
            width: 400px;
            text-align: center;
        }

        .popup h2 {
            font-size: 20px;
            color: #1565c0;
            margin-bottom: 20px;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: #bbdefb;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .payment-option:hover {
            background: #90caf9;
        }

        .payment-option img {
            width: 30px;
            height: 30px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h1>Shopping Cart</h1>

        <!-- Empty Cart Message -->
        <div class="empty-cart-message" id="emptyCartMessage">
            <img src="https://img.icons8.com/ios-filled/100/shopping-cart.png" alt="Empty Cart">
            <p>Your cart is empty. Add products to get started!</p>
        </div>

        <!-- Cart Items Section -->
        <div class="cart-items" id="cartItems" style="display: none;">
            <!-- Products will be dynamically added here -->
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="remove-all-btn" onclick="clearCart()">Remove All</button>
            <button class="checkout-btn" onclick="openCheckoutPopup()">Place Order</button>
        </div>
    </div>

    <!-- Checkout Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="checkoutPopup">
        <h2>Select Payment Method</h2>
        <div class="payment-options">
            <div class="payment-option" onclick="selectPayment('wallet')">
                <img src="https://img.icons8.com/ios-filled/50/wallet.png" alt="Wallet">
                <span>Pay with Wallet</span>
            </div>
            <div class="payment-option" onclick="selectPayment('card')">
                <img src="https://img.icons8.com/ios-filled/50/credit-card.png" alt="Card">
                <span>Pay with Card</span>
            </div>
            <div class="payment-option" onclick="selectPayment('cash')">
                <img src="https://img.icons8.com/ios-filled/50/cash-in-hand.png" alt="Cash">
                <span>Cash on Delivery</span>
            </div>
        </div>
    </div>

    <script>
        // Load cart items from localStorage
        function loadCart() {
            const cartItems = document.getElementById('cartItems');
            const emptyCartMessage = document.getElementById('emptyCartMessage');
            const actionButtons = document.getElementById('actionButtons');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartItems.style.display = 'none';
                actionButtons.style.display = 'none';
                return;
            }

            emptyCartMessage.style.display = 'none';
            cartItems.style.display = 'block';
            actionButtons.style.display = 'flex';
            cartItems.innerHTML = '';

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('product-card');
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="product-details">
                        <h3>${item.name}</h3>
                        <p>${item.price} JD</p>
                    </div>
                    <button class="delete-btn" onclick="deleteItem(${index})" aria-label="Delete ${item.name}">Delete</button>
                `;
                cartItems.appendChild(cartItem);
            });
        }

        // Delete a specific item from the cart
        function deleteItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // Clear the entire cart
        function clearCart() {
            localStorage.removeItem('cart');
            loadCart();
        }

        // Open checkout popup
        function openCheckoutPopup() {
            document.getElementById('checkoutPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Close checkout popup
        function closeCheckoutPopup() {
            document.getElementById('checkoutPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Select payment method
        function selectPayment(method) {
            alert(`You selected ${method} as your payment method.`);
            closeCheckoutPopup();
            clearCart(); // Clear cart after payment (optional)
        }

        // Listen for changes in localStorage
        window.addEventListener('storage', (event) => {
            if (event.key === 'cart') {
                loadCart();
            }
        });

        // Load cart on page load
        window.onload = loadCart;
    </script>
</body>
</html>
