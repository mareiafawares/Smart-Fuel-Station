<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd; /* Light blue background */
            margin: 0;
            padding: 0;
            color: #2c3e50; /* Dark blue text */
        }

        .cart-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff; /* White background */
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #1565c0; /* Medium blue for heading */
            margin-bottom: 20px;
        }

        p.empty-cart {
            font-size: 16px;
            color: #455a64; /* Slightly darker blue-grey */
            margin-top: 20px;
        }

        .empty-cart img {
            width: 150px;
            margin-top: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .remove-all-btn, .checkout-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .remove-all-btn {
            background: #bbdefb; /* Light blue */
            color: #1565c0; /* Medium blue */
            border: 1px solid #90caf9; /* Slightly darker border */
        }

        .remove-all-btn:hover {
            background: #90caf9; /* Slightly darker blue */
        }

        .checkout-btn {
            background: #1565c0; /* Medium blue */
            color: white;
        }

        .checkout-btn:hover {
            background: #0d47a1; /* Dark blue */
        }

        /* Product Card Design */
        .product-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #bbdefb; /* Light blue */
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-details {
            flex-grow: 1;
            margin-left: 15px;
        }

        .product-details h3 {
            font-size: 16px;
            margin: 0;
            color: #1565c0; /* Medium blue */
        }

        .product-details p {
            font-size: 14px;
            color: #455a64; /* Slightly darker blue-grey */
            margin: 5px 0 0;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-control button {
            background: #1565c0; /* Medium blue */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .quantity-control input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #90caf9; /* Light blue border */
            border-radius: 4px;
            background: #ffffff; /* White background */
            color: #1565c0; /* Medium blue text */
        }

        /* Checkout Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff; /* White background */
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            z-index: 1000;
            width: 400px;
            text-align: center;
        }

        .popup h2 {
            font-size: 20px;
            color: #1565c0; /* Medium blue */
            margin-bottom: 20px;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: #bbdefb; /* Light blue */
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .payment-option:hover {
            background: #90caf9; /* Slightly darker blue */
        }

        .payment-option img {
            width: 30px;
            height: 30px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h1>Shopping Cart</h1>

        <!-- Empty Cart Message -->
        <div class="empty-cart-message" id="emptyCartMessage">
            <img src="https://img.icons8.com/ios-filled/100/shopping-cart.png" alt="Empty Cart">
            <p>Your cart is empty. Add products to get started!</p>
        </div>

        <!-- Cart Items Section -->
        <div class="cart-items" id="cartItems" style="display: none;">
            <!-- Products will be dynamically added here -->
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="remove-all-btn" onclick="clearCart()">Remove All</button>
            <button class="checkout-btn" onclick="openCheckoutPopup()">Place Order</button>
        </div>
    </div>

    <!-- Checkout Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="checkoutPopup">
        <h2>Select Payment Method</h2>
        <div class="payment-options">
            <div class="payment-option" onclick="selectPayment('wallet')">
                <img src="https://img.icons8.com/ios-filled/50/wallet.png" alt="Wallet">
                <span>Pay with Wallet</span>
            </div>
            <div class="payment-option" onclick="selectPayment('card')">
                <img src="https://img.icons8.com/ios-filled/50/credit-card.png" alt="Card">
                <span>Pay with Card</span>
            </div>
            <div class="payment-option" onclick="selectPayment('cash')">
                <img src="https://img.icons8.com/ios-filled/50/cash-in-hand.png" alt="Cash">
                <span>Cash on Delivery</span>
            </div>
        </div>
    </div>

    <script>
        // Function to add products to the cart
        function addToCart(productName, productPrice, productImage) {
            const cartItems = document.getElementById('cartItems');
            const emptyCartMessage = document.getElementById('emptyCartMessage');
            const actionButtons = document.getElementById('actionButtons');

            // Hide the empty cart message and show the cart items section
            emptyCartMessage.style.display = 'none';
            cartItems.style.display = 'block';
            actionButtons.style.display = 'flex';

            const cartItem = document.createElement('div');
            cartItem.classList.add('product-card');

            cartItem.innerHTML = `
                <img src="${productImage}" alt="${productName}">
                <div class="product-details">
                    <h3>${productName}</h3>
                    <p>$${productPrice}</p>
                </div>
                <div class="quantity-control">
                    <button onclick="changeQuantity(this, -1)">-</button>
                    <input type="number" value="1" min="1">
                    <button onclick="changeQuantity(this, 1)">+</button>
                </div>
            `;

            cartItems.appendChild(cartItem);
        }

        // Function to change quantity
        function changeQuantity(button, amount) {
            const input = button.parentElement.querySelector('input');
            let value = parseInt(input.value);
            if (value + amount > 0) {
                input.value = value + amount;
            }
        }

        // Function to clear the cart
        function clearCart() {
            const cartItems = document.getElementById('cartItems');
            const emptyCartMessage = document.getElementById('emptyCartMessage');
            const actionButtons = document.getElementById('actionButtons');

            // Clear all items and reset the UI
            cartItems.innerHTML = '';
            cartItems.style.display = 'none';
            emptyCartMessage.style.display = 'block';
            actionButtons.style.display = 'none';
        }

        // Function to open checkout popup
        function openCheckoutPopup() {
            document.getElementById('checkoutPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Function to close checkout popup
        function closeCheckoutPopup() {
            document.getElementById('checkoutPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Function to select payment method
        function selectPayment(method) {
            alert(`You selected ${method} as your payment method.`);
            closeCheckoutPopup();
        }

        // Example of adding a product to the cart
        window.onload = () => {
            // Uncomment the lines below to test adding products
            // addToCart("Product 1", 10, "https://via.placeholder.com/60");
            // addToCart("Product 2", 20, "https://via.placeholder.com/60");
        };
    </script>

</body>
</html>
